<ion-content>
  <ion-fab-button color="transparent" routerLink="/">
    <ion-icon name="arrow-back" class="back_btn_arrow"></ion-icon>
  </ion-fab-button>
  <ion-title size="large">Add Address</ion-title>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input required type="text" formControlName="address_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input required type="text" formControlName="address"></ion-input>
  </ion-item>
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4">
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input required type="text" formControlName="city"></ion-input>
      </ion-item>
    </div>
    <div class="col-sm-5 col-md-5 col-lg-5">
      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input required type="text" formControlName="state"></ion-input>
      </ion-item>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3">
      <ion-item>
        <ion-label position="floating">Pin Code</ion-label>
        <ion-input required type="text" formControlName="pincode"></ion-input>
      </ion-item>
      </div>
  </div>
  <ion-button *ngIf="!isLoading" type="submit" class="login_btn" expand="block" size="default" [disabled]="!loginForm.valid">Save</ion-button>
  <ion-button *ngIf="isLoading" type="submit" class="login_btn" expand="block" size="default" [disabled]>
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ion-button>
  </form>
</ion-content>
