<ion-content>  
  <ion-fab-button color="transparent" routerLink="/">
    <ion-icon name="arrow-back" class="back_btn_arrow"></ion-icon>
  </ion-fab-button>
  <ion-title size="large">Create Account</ion-title>
  <form (ngSubmit)="signUp()" [formGroup]="signUpForm">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input required type="text" formControlName="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input required type="email" formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Mobile Number</ion-label>
    <ion-input required type="text" formControlName="mobile"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input required type="text" formControlName="city"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input required type="password" formControlName="pswd"></ion-input>
  </ion-item>
  <ion-button type="submit" class="login_btn" expand="block" size="default" [disabled]="!signUpForm.valid">Sign Up</ion-button>
  </form>
  <p>Already have a account? <a routerLink="/login" >Login</a></p>
  
</ion-content>
