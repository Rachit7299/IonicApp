<ion-header>
  <ion-toolbar >
    <ion-title>home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="searchForm" (ngSubmit)="Search()">
    <ion-searchbar formControlName="search" ></ion-searchbar>
  </form> 
  <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
  <ion-slide *ngFor="let card of cardList" style="--my-color-var: {{card.color_gradient}};">
      <ion-col style="height: 100%;">
        <ion-label>{{ card.title }}</ion-label>        
      </ion-col>
    </ion-slide>
  </ion-slides> 
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of cardList">
        <ion-card style="background-image: url({{item.background_image}});">
          <ion-card-content>
            <ion-card-title>
              {{item.title}}
              </ion-card-title>
               <button ion-item (click)="openDetailActivity(item)">            
              More info
              <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>  
  </ion-grid>
  <ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="flash"></ion-icon>
      <ion-label>Tab One</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="images"></ion-icon>
      <ion-label>Gallery</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="send"></ion-icon>
      <ion-label>Tab Three</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="login">
      <ion-icon name="send"></ion-icon>
      <ion-label>Tab Four</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
</ion-content>
