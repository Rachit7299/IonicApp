<ion-header>
  <ion-toolbar >
    <ion-title>home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="searchForm" (ngSubmit)="Search()">
    <ion-searchbar formControlName="search" ></ion-searchbar>
  </form> 
  <ion-text>
    <h4 class="category_head">Categories</h4>
  </ion-text>
  <ion-slides class="category-slides" [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
  <ion-slide class="ion-activatable ripple-parent category-slide" *ngFor="let card of categoryCardList" style="--my-color-var: {{card.color_gradient}};" routerLink="{{card.link}}">
      <ion-col>
        <ion-label class="category_labels">{{ card.title }}</ion-label>        
      </ion-col>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-slide>
  </ion-slides> 
  <ion-text>
    <h4 class="category_head">Featured</h4>
  </ion-text>
  <ion-slides class="category-slides" [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
    <ion-slide class="featured-slide" *ngFor="let items of feturedCardList" >
      <ion-card class="featuredCard" >
      <img class="card-img" src="{{items.image}}">
      <!-- <ion-card-header class="featured-card-header">
        <ion-card-subtitle>{{items.title}}</ion-card-subtitle>
      </ion-card-header> -->
      <ion-card-content class="featured-card-content">
        <h3 class="card-link-text">View
        <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
        </h3>
      </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides> 
    <ion-text>
      <h4 class="category_head">Top Picks</h4>
    </ion-text>
    <ion-slides class="category-slides" [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
    <ion-slide class="featured-slide" *ngFor="let items of feturedCardList" >
      <ion-card class="featuredCard" >
      <img class="card-img" src="{{items.image}}">
      <!-- <ion-card-header class="featured-card-header">
        <ion-card-subtitle>{{items.title}}</ion-card-subtitle>
      </ion-card-header> -->
      <ion-card-content class="featured-card-content">
        <h3 class="card-link-text">View
        <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
        </h3>
      </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides> 
  
</ion-content>
